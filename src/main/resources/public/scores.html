<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>2014 PSAT Scores</title>
  <meta name="description" content="A fast and reliable PSAT score checker">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="scores.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container">

      <form class="form-signin" role="form" action="/psat/getscores" method="POST">
        <h2 class="form-signin-heading">CollegeBoard Login</h2>
        <div class="alert alert-info" role="alert"><b>Note</b> We do not store this information.</div>
        <label for="username" class="sr-only">Username</label>
        <input type="email" name="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  

</body>
</html>
